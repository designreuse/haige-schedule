jdbc.driver=com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://127.0.0.1:3306/haige?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=root
jdbc.conn.maxIdle = 30
jdbc.conn.minIdle = 10
jdbc.conn.removeAbandoned = true
jdbc.conn.removeAbandonedTimeout = 10
jdbc.conn.maxWait = 6000

jpa.persistenceUnit = com.haige.schedule
jpa.database = MYSQL
jpa.databasePlatform = org.hibernate.dialect.MySQL5InnoDBDialect
jpa.show_sql = true
jpa.generateDdl = true

hibernate.query.substitutions=true 1, false 0
hibernate.default_batch_fetch_size=20
hibernate.max_fetch_depth=2
hibernate.bytecode.use_reflection_optimizer=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
net.sf.ehcache.configurationResourceName=ehcache_hibernate.xml
hibernate.cache.use_structured_entries=true
hibernate.generate_statistics=false

threadpool.exampaper.coreSize = 5
threadpool.exampaper.maxPoolSize =10
threadpool.exampaper.queueCapacity =25